<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IELTS Assessment Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="logo">FIZZIELTS</div>
        </nav>
    </header>

    <!-- SECTION: Test Setup -->
    <section class="test-setup-sec">
        <div class="container-setup">
            <div class="content-setup">
                <h2>IELTS Assessment Test</h2>
                <p>Please provide the following details to begin the test:</p>
                <form class="input-form" id="setup-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="ielts-type">IELTS Type:</label>
                    <select id="ielts-type" name="ielts-type" required>
                        <option value="" disabled selected>Select IELTS Type</option>
                        <option value="academic">Academic</option>
                        <option value="general">General</option>
                    </select>

                    <label for="target-band">Target Band:</label>
                    <select id="target-band" name="target-band" required>
                        <option value="" disabled selected>Select Target Band</option>
                        <option value="5.0">5.0</option>
                        <option value="6.0">6.0</option>
                        <option value="7.0">7.0</option>
                        <option value="8.0">8.0</option>
                        <option value="9.0">9.0</option>
                    </select>

                    <button type="submit" class="start-btn">Start Test</button>
                    <div class="error" style="visibility:hidden;">Please fill all fields.</div>
                </form>
            </div>
        </div>
    </section>

    <!-- SECTION QUESTION -->
    <section class="quest-sec" style="display:none;">
        <div class="container-3">
            <div class="content-3">
                <div class="title">
                    <div class="topic"><p>Reading Section</p></div>
                    <div class="time">Time left: <span class="seconds">--</span></div>
                </div>
                <div class="question"><h2 class="quest">-Who is the richest man on earth?</h2></div>

                <!-- Audio element for listening questions -->
                <audio class="audio" controls style="display:none; margin-top:20px;"></audio>

                <!-- Passage element for reading questions -->
                <div class="passage" style="display:none; margin-top:20px; border:1px solid #ddd; padding:15px;"></div>

                <div class="options">
                    <!-- Options will be dynamically generated here -->
                </div>

                <div class="btn-div ques">
                    <button class="prev"><a href="../result/result.html">End Assessment</a></button>
                    <p class="ques-left">1 of 10</p>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js" type="module" async defer></script>
</body>
</html>
